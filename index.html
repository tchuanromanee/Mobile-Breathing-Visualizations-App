                var firstVis = order[1];

                jQuery.each( [ "put", "delete" ], function( i, method ) {
				  jQuery[ method ] = function( url, data, callback, type ) {
					if ( jQuery.isFunction( data ) ) {
					  type = type || callback;
					  callback = data;
					  data = undefined;
					}

					return jQuery.ajax({
					  url: url,
					  type: method,
					  dataType: type,
					  data: data,
					  success: callback
					});
				  };
				});

            });
        });
